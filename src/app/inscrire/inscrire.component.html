<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->


</head>

<body class="bg-gradient-primary">



  <div class="container mt-4">
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image">
              </div>
              <div class="col-lg-7">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Cr√©er un compte</h1>
                  </div>
                  <form class="user" [formGroup]="registreForm" (ngSubmit)="inscrit()">
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                          placeholder="nom" formControlName="nom" name="nom">
                          <div *ngIf="this.nom?.touched && this.nom?.invalid">
                            <small class="text-danger" *ngIf="this.nom?.errors?.['required']">votre nom
                                est obligatoire</small>
                          </div>
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                          placeholder="prenom" formControlName="prenom" name="prenom">
                          <div *ngIf="this.prenom?.touched && this.prenom?.invalid">
                            <small class="text-danger" *ngIf="this.prenom?.errors?.['required']">votre prenom
                                est obligatoire</small>
                          </div>
                      </div>

                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                        placeholder="Email Address" formControlName="email" name="email">
                        <div *ngIf="this.email?.touched && this.email?.invalid">
                          <small class="text-danger" *ngIf="this.email?.errors?.['required']">votre email
                              est obligatoire</small>
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                          placeholder="Mont de passe"  formControlName="mdp" name="mdp" >
                          <div *ngIf="this.mdp?.touched && this.mdp?.invalid">
                            <small class="text-danger" *ngIf="this.mdp?.errors?.['required']">votre mont de passe
                                est obligatoire</small>
                          </div>
                      </div>

                    </div>
                    <button  class="btn btn-primary btn-user btn-block">
                  Enregistrer
                    </button>
                  </form>


                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
