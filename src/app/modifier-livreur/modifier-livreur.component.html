
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body id="page-top">



     <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
  <app-menu></app-menu>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
       <app-header></app-header>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->

        <div class="col" class="d-flex justify-content-center">
            <div class="card shadow mb-4" class="col-lg-5">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">
                Modifier les détails de livreur</h6>
          </div>

          <div class="card-body">
            <div class="form-group">
            <label for="id" id="id">Id : </label>
            <input type="number" class="form-control"  readonly [(ngModel)]="currentLivreur.id"   name="id">
            </div>

            <div class="form-group">
            <label for="name" id="name">Nom : </label>
            <input type="text" class="form-control"  [(ngModel)]="currentLivreur.nom" name="nom">
        </div>

          <div class="form-group">
              <label for="description" id="desc">Prénom : </label>
              <input type="text" class="form-control" [(ngModel)]="currentLivreur.prenom" name="prenom">

      </div>
      <div class="form-group">
        <label for="price" id="price">E-mail : </label>
        <input type="text" class="form-control" [(ngModel)]="currentLivreur.email"  name="email">

      </div>

      <div class="form-group">
        <label for="description" id="desc">Téléphone: </label>
        <input type="text" class="form-control" [(ngModel)]="currentLivreur.numtel" name="numtel">

</div>
      <div class="form-group">
        <label for="price" id="price">Mot de passe : </label>
        <input type="password" class="form-control" [(ngModel)]="currentLivreur.mdp" name="mdp">

      </div>



    <a class="btn btn-sm btn-primary mt-3" (click)="modifierLivreur()" routerLink="/liste-livreur">Modifier</a>

         </div>
    </div>
    </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
   <app-footer></app-footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
